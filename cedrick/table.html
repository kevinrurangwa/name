<!DOCTYPE html>
<html>
<head>
    <title>Table with Colspan and Rowspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Table Example with Colspan and Rowspan</h2>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>John</td>
            <td>85</td>
            <td>90</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td colspan="2">95</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>78</td>
            <td>82</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
